<!DOCTYPE html>
<html>
<head><title>Filed Date Explorer</title>
<style>
  body{background:#0c1321;color:#fff;font-family:Arial;padding:20px;}
  h2{text-align:center;color:#f6d776;}
  .card{background:#111a2b;padding:14px;margin-bottom:10px;border-left:4px solid #f6d776;border-radius:8px}
</style>
</head>
<body>

<h2>🗓️ Businesses Sorted by Filing Date</h2>
<div id="list">Loading...</div>

<script>
(async ()=>{
  const r=await fetch(`/api/leads?sortByDate=true`);
  const d=await r.json();
  list.innerHTML=d.map(x=>`
    <div class="card">
      <b>${x.name}</b><br>
      📍 ${x.address}<br>
      🗓️ Filed: ${x.filedDate||"N/A"}
      💰 Revenue: ${x.revenue?("$"+x.revenue.toLocaleString()):"N/A"}
    </div>
  `).join("");
})();
</script>

</body>
</html>
