<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCA Lead Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:black;
      color:#f4d03f;
      text-align:center;
      padding:20px;
    }
    .box {
      background:#111;
      padding:25px;
      width:420px;
      margin:auto;
      border-radius:10px;
      border:1px solid #333;
    }
    input, select {
      width:90%;
      padding:12px;
      margin:8px;
      border-radius:6px;
      border:1px solid #555;
      background:#222;
      color:white;
    }
    button {
      width:95%;
      background:#f4d03f;
      border:0;
      padding:12px;
      font-size:18px;
      cursor:pointer;
      border-radius:6px;
      margin-top:10px;
    }
    #results {
      margin-top:25px;
      text-align:left;
      width:90%;
      margin:auto;
      color:white;
    }
    .lead {
      padding:10px;
      border-bottom:1px solid #333;
    }
  </style>
</head>
<body>

  <h1>MCA Lead Finder üè¶</h1>

  <div class="box">
    <input id="query" placeholder="Business type (ex: Roofing)" />
    <select id="state">
      <option value="">Select State</option>
      <option value="CA">CA</option>
      <option value="NY">NY</option>
      <option value="TX">TX</option>
      <option value="FL">FL</option>
    </select>
    <button onclick="findLeads()">Find Leads</button>
  </div>

  <div id="results"></div>

<script>
async function findLeads() {
  const query = document.getElementById("query").value;
  const state = document.getElementById("state").value;

  if (!query || !state) {
    alert("Enter both business type & state");
    return;
  }

  const res = await fetch(`/api/leads?query=${query}&state=${state}`);
  const data = await res.json();

  if (data.error) {
    document.getElementById("results").innerHTML = "<p>Error fetching leads.</p>";
    return;
  }

  let html = "";
  data.forEach(l => {
    html += `
      <div class="lead">
        <strong>${l.business}</strong><br>
        Address: ${l.address}<br>
        Rating: ${l.rating}<br>
        Website: ${l.website}
      </div>
    `;
  });

  document.getElementById("results").innerHTML = html;
}
</script>

</body>
</html>
