<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free MCA Lead Finder</title>
  <style>
    body {
      background-color: #0b1220;
      color: #f8f8f8;
      font-family: 'Inter', sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 10px;
    }

    h1 {
      color: #f4d35e;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    input {
      width: 60%;
      max-width: 500px;
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    button {
      padding: 20px 30px;
      background-color: #f4d35e;
      color: #0b1220;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffd84d;
    }

    .results {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .card {
      background: #151c2f;
      padding: 20px;
      border-left: 5px solid #f4d35e;
      width: 90%;
      max-width: 600px;
      text-align: left;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.3);
      line-height: 1.6;
    }

    .card strong {
      font-size: 1.2rem;
      color: #f8f8f8;
    }

    .card a {
      color: #f4d35e;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .loader {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #f4d35e;
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
        border-radius: 6px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Free MCA Lead Finder</h1>
  <div>
    <input id="query" placeholder="e.g. contractor, restaurant, salon..." />
    <button id="searchBtn">Find Leads</button>
  </div>
  <div id="status" class="loader"></div>
  <div class="results" id="results"></div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const queryInput = document.getElementById("query");
    const resultsDiv = document.getElementById("results");
    const statusDiv = document.getElementById("status");

    async function fetchLeads() {
      const query = queryInput.value.trim();
      if (!query) return;

      resultsDiv.innerHTML = "";
      statusDiv.textContent = "Searching for leads...";

      try {
        const response = await fetch(`/api/leads?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        statusDiv.textContent = "";

        if (!data.leads || data.leads.length === 0) {
          resultsDiv.innerHTML = `<div>No leads found.</div>`;
          return;
        }

        data.leads.forEach(lead => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${lead.name}</strong><br>
            üìç ${lead.address}<br>
            üìû ${lead.phone}<br>
            üåê <a href="${lead.website}" target="_blank">${lead.website}</a><br>
            ‚úâÔ∏è ${lead.email}
          `;
          resultsDiv.appendChild(card);
        });
      } catch (error) {
        console.error(error);
        statusDiv.textContent = "Error fetching leads.";
      }
    }

    searchBtn.addEventListener("click", fetchLeads);
    queryInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") fetchLeads();
    });
  </script>
</body>
</html>
