<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free MCA Lead Finder</title>
<style>
  body {
    background: #0d1524;
    color: #ffd86b;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  input {
    width: 400px;
    height: 50px;
    font-size: 22px;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  button {
    height: 50px;
    font-size: 22px;
    padding: 0 25px;
    background: #f9d65c;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #results {
    margin-top: 30px;
    color: #fff;
    font-size: 18px;
    text-align: left;
    width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  .lead-card {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 6px;
    border-left: 4px solid #ffd86b;
  }
  .lead-card strong {
    font-size: 20px;
  }
</style>
</head>

<body>

<h1>Free MCA Lead Finder</h1>

<input id="query" placeholder="Contractor, Auto shop, Restaurant, etc">
<button onclick="findLeads()">Find Leads</button>

<div id="results">Waiting for search…</div>

<script>
async function findLeads() {
  const query = document.getElementById("query").value;
  const results = document.getElementById("results");
  results.innerHTML = "Searching...";

  try {
    const resp = await fetch(`/api/leads?q=${encodeURIComponent(query)}`);
    const data = await resp.json();

    if (!data.leads || data.leads.length === 0) {
      results.innerHTML = "No leads found.";
      return;
    }

    results.innerHTML = "";
    data.leads.forEach(lead => {
      results.innerHTML += `
        <div class="lead-card">
          <strong>${lead.name}</strong><br>
          ${lead.address}<br>
          ⭐ ${lead.rating || "N/A"} (${lead.reviews || 0} reviews)
        </div>
      `;
    });
  } catch (err) {
    results.innerHTML = "Error fetching leads.";
    console.error(err);
  }
}
</script>

</body>
</html>
