<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free MCA Lead Finder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0c1321;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #f5d76e;
    font-size: 42px;
    margin: 40px 0 20px;
  }
  input, select {
    padding: 18px;
    font-size: 20px;
    width: 55%;
    border-radius: 8px;
    border: none;
    margin: 8px;
  }
  button {
    padding: 18px 32px;
    background: #f5d76e;
    font-size: 20px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-weight: bold;
    color: #111;
  }
  .lead-card {
    width: 60%;
    margin: 18px auto;
    background: #111a2b;
    padding: 22px;
    border-left: 5px solid #f5d76e;
    border-radius: 8px;
    text-align: left;
  }
  .field { margin-bottom: 6px; font-size: 18px; }
  .filters { margin-top: 18px; }
  .filters input, .filters select {
    width: 22%;
    margin: 6px;
    font-size: 16px;
  }
  .sort-buttons button {
    font-size: 16px;
    padding: 10px 14px;
    margin: 4px;
  }

  /* CRM Panel */
  #crm-panel {
    position: fixed;
    right: 0;
    top: 0;
    width: 300px;
    height: 100vh;
    background: #f5d76e;
    color: black;
    padding: 20px;
    border-left: 4px solid black;
    overflow-y: auto;
    text-align: left;
  }
  #crm-panel h3 {
    margin-top: 0;
    text-align: center;
  }
  .saved-card {
    background: white;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 14px;
  }
</style>
</head>

<body>
<h1>Free MCA Lead Finder</h1>

<input id="keyword" placeholder="Search industry or business type (e.g., contractor, restaurant)">
<button onclick="findLeads()">Find Leads</button>

<div class="filters">
  <select id="state">
    <option value="">All States</option>
    <option>CA</option><option>FL</option><option>NY</option>
    <option>TX</option><option>VA</option><option>GA</option>
  </select>
  <input id="minRev" placeholder="Min Revenue" type="number">
  <input id="maxRev" placeholder="Max Revenue" type="number">
  <input id="filedAfter" type="date">
</div>

<div class="sort-buttons">
  <button onclick="setSort('asc')">â¬†ï¸ Revenue Low â†’ High</button>
  <button onclick="setSort('desc')">â¬‡ï¸ Revenue High â†’ Low</button>
</div>

<div id="results"></div>

<!-- CRM Panel -->
<div id="crm-panel">
  <h3>ğŸ“‚ Saved Leads</h3>
  <div id="savedList"></div>
  <button onclick="downloadSaved()">â¬‡ï¸ Download CSV</button>
</div>

<script>
let sortOrder = "desc";
let savedLeads = JSON.parse(localStorage.getItem("savedLeads") || "[]");

function setSort(order) {
  sortOrder = order;
  findLeads();
}

async function findLeads() {
  const keyword = document.getElementById("keyword").value;
  const state = document.getElementById("state").value;
  const minRev = document.getElementById("minRev").value || 0;
  const maxRev = document.getElementById("maxRev").value || 999999999;
  const filedAfter = document.getElementById("filedAfter").value || "";

  document.getElementById("results").innerHTML = "ğŸ” Searching...";

  try {
    const res = await fetch(`/api/leads?keyword=${keyword}&state=${state}&minRev=${minRev}&maxRev=${maxRev}&filedAfter=${filedAfter}&sortOrder=${sortOrder}`);
    const data = await res.json();
    window.lastResults = data;

    if (!data.length) {
      document.getElementById("results").innerHTML = "No leads found.";
      return;
    }

    document.getElementById("results").innerHTML = data.map((biz, i) => `
      <div class="lead-card">
        <div class="field"><b>${biz.name}</b></div>
        <div class="field">ğŸ“ ${biz.address}</div>
        <div class="field">ğŸ“ ${biz.phone || "N/A"}</div>
        <div class="field">ğŸŒ ${biz.website || "N/A"}</div>
        <div class="field">âœ‰ï¸ ${biz.email || "N/A"}</div>
        <div class="field">ğŸ‘¤ Owner: ${biz.owner || "Unknown"}</div>
        <div class="field">ğŸ’° Est Revenue: <b>${biz.revenue ? "$" + biz.revenue.toLocaleString() : "N/A"}</b></div>
        <div class="field">ğŸ—“ï¸ Filed: ${biz.filedDate || "Unknown"}</div>
        <button onclick="saveLead(${i})" style="margin-top:10px;background:#5ced73;color:#000;border:none;padding:10px;border-radius:6px;font-weight:bold;">
          â• Save Lead
        </button>
      </div>
    `).join("");
  } catch (e) {
    document.getElementById("results").innerHTML = "âŒ Error fetching leads.";
  }
}

function saveLead(index) {
  const lead = window.lastResults[index];
  savedLeads.push(lead);
  localStorage.setItem("savedLeads", JSON.stringify(savedLeads));
  renderSaved();
  alert("âœ… Lead saved to CRM panel");
}

function renderSaved() {
  const list = document.getElementById("savedList");
  if (!savedLeads.length) {
    list.innerHTML = "<i>No saved leads</i>";
    return;
  }

  list.innerHTML = savedLeads.map(l => `
    <div class="saved-card">
      <b>${l.name}</b><br>
      ğŸ“ ${l.address}<br>
      ğŸ“ ${l.phone || "N/A"}<br>
      ğŸ‘¤ ${l.owner || "Unknown"}<br>
      ğŸ’° ${l.revenue ? "$" + l.revenue.toLocaleString() : "N/A"}<br>
      ğŸ—“ï¸ ${l.filedDate || "N/A"}
    </div>
  `).join("");
}

function downloadSaved() {
  if (!savedLeads.length) return alert("No leads to download.");
  const rows = [
    ["Name", "Address", "Phone", "Website", "Email", "Owner", "Revenue", "Filing Date"],
    ...savedLeads.map(l => [
      l.name, l.address, l.phone, l.website, l.email, l.owner, l.revenue, l.filedDate
    ])
  ];
  const csv = rows.map(r => r.join(",")).join("\n");
  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "leads.csv";
  link.click();
}

renderSaved();
</script>
</body>
</html>
